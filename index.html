<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Date-project</title>
</head>

<body>
    <!-- html code mohasbeh [START] -->
    <div id="mohasbeh">
        <!-- html code mohasbeh-container [START] -->
        <div id="mohasbeh-container">

            <!-- html code onvan [START] -->
            <div class="onvan">
                <img src="images/download.jpg" alt="">
                <p>محاسبه سن</p>
            </div>

            <!-- html code vorodiHa [START] -->
            <div class="vorodiHa">

                <!-- html code year [START] -->
                <div class="year">
                    <p>year</p>
                    <input id="y" type="text">
                </div>

                <!-- html code month [START] -->
                <div class="month">
                    <p>month</p>
                    <input id="m" type="text">
                </div>

                <!-- html code day [START] -->
                <div class="day">
                    <p>day</p>
                    <input id="d" type="text">
                </div>
            </div>

            <!-- html code btn [START] -->
            <div class="btn">
                <button type="button" onclick="age()">Click</button>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
